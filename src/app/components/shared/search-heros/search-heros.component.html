<h1>Searching</h1><small>{{word}}</small>
<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No exiten resultados con el termino: {{word}}
        </div>
    </div>
</div>

<div class="card-columns bodyhome">
    <!-- *ngFor="let he of heroes;let i = index" -->
    <app-hero-card [heroe]="hero" [index]="hero.idx" *ngFor="let hero of heroes;let i = index"></app-hero-card>
</div>
